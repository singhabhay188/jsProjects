<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-zinc-900 text-white flex flex-col">
    <nav class="w-full text-center text-2xl md:text-3xl font-bold bg-zinc-800 py-4 uppercase text-white">Counter Project</nav>

    <main class="flex-1 py-4 flex flex-col items-center justify-center gap-6">
        <h1 class="text-2xl lg:text-4xl font-bold" id="counter">0</h1>
    
        <div class="flex gap-4">
            <button id="buttonadd" class="bg-white border-1 rounded-lg border-black text-black px-4 py-2"><i class="ri-add-line"></i></button>
            <button id="buttonsub" class="bg-white border-1 rounded-lg border-black text-black px-4 py-2"><i class="ri-subtract-line"></i></button>
        </div>
    
        <div class="flex gap-4 items-center">
            <p>Increment/Decrement By:</p>
            <input type="number" id="adder" class="text-black p-1 w-16 text-center" value="1" min="1">
        </div>

        <button id="reset" class="bg-white border-1 rounded-lg border-black text-black px-4 py-2">Reset</button>
    </main>



    <script src="script.js"></script>
</body>

</html>
