<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-zinc-900 text-white flex flex-col">
    <nav class="w-full text-center text-2xl md:text-3xl font-bold bg-zinc-800 py-4 uppercase text-white">Guess The Number game</nav>

    <main class="flex-1 py-8 flex flex-col items-center gap-6">
        <h1 class="text-2xl font-bold">Enter the Number between 0 and 100</h1>
        
        <input type="number" id="number" class="text-black p-2 w-32 text-center" value="1" min="1">
    
        <div class="flex gap-4">
            <button id="sumbit" disabled class="bg-white border-1 rounded-lg border-black text-black px-4 py-2 disabled:bg-zinc-600 disabled:cursor-not-allowed">Submit</button>
            <button id="start" class="bg-white border-1 rounded-lg border-black text-black px-4 py-2 disabled:bg-zinc-600 disabled:cursor-not-allowed">Start Game</button>
        </div>

        <p id="status"></p>
        
        <p id="result"></p>
    </main>



    <script src="script.js"></script>
</body>

</html>
