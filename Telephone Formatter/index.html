<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Formatter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex flex-col">
    <nav class="w-full text-center text-2xl md:text-3xl font-bold bg-zinc-800 py-4 uppercase text-white">Telephone Formatter</nav>

    <main class="flex-1 py-8 flex flex-col gap-3 px-4">
        <div class="flex flex-col gap-2">
            <label for="phone" class="text-lg">Enter your phone number:</label>
            <input type="text" id="phone" class="p-2 border max-w-[600px] border-gray-300 rounded-md" placeholder="Enter your phone number" maxlength="16">
    </main>

    <script src="script.js"></script>
</body>

</html>
