<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex flex-col relative overflow-hidden">
    <nav class="w-full text-center text-2xl md:text-3xl font-bold bg-zinc-800 py-4 uppercase text-white">Toast Notification</nav>

    <main class="bg-zinc-900 flex-1 p-4 flex flex-col items-center gap-5 justify-center">
        <select name="y" id="ydisplay" class="p-2">
            <option value="0">Top</option>
            <option value="1">Bottom</option>
        </select>
        <select name="x" id="xdisplay" class="p-2">
            <option value="0">Left</option>
            <option value="1">Right</option>
        </select>
        <select name="status" id="statusCode" class="p-2">
            <option value="0">Success</option>
            <option value="1">Error</option>
            <option value="2">Warning</option>
            <option value="3">Info</option>
        </select>
        <div class="flex gap-3 items-center text-white">
            <input type="range" name="time" id="time" min="2" max="10" value="4">
            <span id="timeDisplay" class="">4</span> Sec
        </div>
        <input type="text" id="message" class="p-4 text-zinc-900 w-[300px]" placeholder="Enter any message...">
        <button class="py-2 px-4 rounded-lg bg-zinc-800 text-white font-semibold text-xl">Show Toast</button>

    </main>

    <div id="toastTopLeft" class="absolute p-3 flex flex-col gap-2"></div>
    <div id="toastTopRight" style="right: 0;" class="absolute p-3 flex flex-col gap-2"></div>
    <div id="toastBottomLeft" style="bottom: 0;" class="absolute p-3 flex flex-col gap-2"></div>
    <div id="toastBottomRight" style="right: 0; bottom: 0;" class="absolute p-3 flex flex-col gap-2"></div>

    <script src="script.js"></script>
</body>

</html>
